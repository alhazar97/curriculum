<script>

    const newPath = "M 0 0 V 200 H 120 V 106 l -5 3 l -4 2 l -1 0 l 0 1 l -2 1 l 0 1 l -4 1 l -5 3 l -8 6 l 0 1 l -4 2 l -8 5 l -1 0 l 0 2 l -1 0 l 0 1 l -2 0 l -9 5 l -6 5 l -2 1 l 0 1 l -1 -1 l -2 1 L 53 147 l 5 -5 l 0 -1 l 0 0 l 1 0 l 0 -1 l 2 -2 l 6 -8 l 9 -12 l 2 -2 l 0 -1 l 1 0 l 0 -2 l 1 0 l 8 -9 l 4 -6 l 0 -1 l 7 -9 l 5 -7 l 3 -3 l 0 -1 l 2 -1 l 0 -1 l 1 0 l 3 -4 l 7 -5 V 0 z";
